<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assunto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm">
      <div class="mb-3">
        <button
          type="button"
          class="btn btn-outline-primary btn-sm btnIncluir"
          data-bs-toggle="modal"
          data-bs-target="#modalModelo"
        >
          Inclusão de Novos Dados
        </button>
      </div>
      <div>
        <table class="table table-hover table-bordered" id="tblAssunto">
          <thead>
            <tr>
              <th class="col-sm-10" scope="col">Assunto</th>
              <th scope="col" colspan="2">Ações</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr id="linhaModelo" style="display: none">
              <td>
                <span class="cod" style="display: none"></span>
                <span class="descricao"></span>
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-outline-primary btn-sm btnEditar"
                  data-bs-toggle="modal"
                  data-bs-target="#modalModelo"
                >
                  Editar
                </button>
              </td>
              <td>
                <button
                  type="button"
                  class="btn btn-outline-danger btn-sm btnExcluir"
                  data-bs-toggle="modal"
                  data-bs-target="#modalExcluir"
                >
                  Excluir
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal Incluir/Editar -->
    <div
      class="modal fade"
      id="modalModelo"
      tabindex="-1"
      aria-labelledby="modalTituloLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title fs-5 modalTituloEditar"
              id="modalTituloLabel"
            ></h1>
            <button
              type="button"
              class="btn-close btnCloseModal"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formModal">
              <div class="mb-3">
                <label for="txtAssunto" class="col-sm-3 form-label"
                  >Assunto</label
                >
                <input type="hidden" id="CodAs" value="0" />
                <input
                  type="text"
                  class="form-control"
                  id="txtAssunto"
                  aria-describedby="assuntoHelp"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-sm btnCancelarModal"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary btn-sm btnSalvarModal">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Excluir -->
    <div
      class="modal fade"
      id="modalExcluir"
      tabindex="-1"
      aria-labelledby="modalTituloLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title fs-5 modalTituloExcluir"
              id="modalTituloLabel"
            >
              Exclusão de Dados
            </h1>
            <button
              type="button"
              class="btn-close btnCloseModal"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h7>Deseja excluir os dados?</h7>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-sm btnCancelarModal"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger btn-sm btnExcluirModal">
              Excluir
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Alerta de Informação -->
    <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div> -->
  </body>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="js/site.js"></script>
  <script src="js/assunto.js"></script>
</html>
