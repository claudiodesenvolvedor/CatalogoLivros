<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
</head>
<body>
    <div class="container-sm">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="assunto.html">Assunto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="autor.html">Autor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="livro.html">Livro</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="mb-3">
            <button type="button"
                    class="btn btn-outline-primary btn-sm btnIncluir"
                    data-bs-toggle="modal"
                    data-bs-target="#modalModelo">
                Inclusão de Novos Dados
            </button>
        </div>
        <div>
            <table class="table table-hover table-bordered" id="tblLivro">
                <thead>
                    <tr>
                        <th class="col-sm-10" scope="col">Titulo</th>
                        <th class="col-sm-10" scope="col">Editora</th>
                        <th class="col-sm-10" scope="col">Assuntos</th>
                        <th class="col-sm-10" scope="col">Autores</th>
                        <th scope="col" colspan="2">Ações</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr id="linhaModelo" style="display: none">
                        <td>
                            <span class="cod" style="display: none"></span>
                            <span class="titulo"></span>
                        </td>
                        <td>
                            <span class="editora"></span>
                        </td>
                        <td>
                            <span class="assuntos"></span>
                        </td>
                        <td>
                            <span class="autores"></span>
                        </td>
                        <td>
                            <button type="button"
                                    class="btn btn-outline-primary btn-sm btnEditar"
                                    data-bs-toggle="modal"
                                    data-bs-target="#modalModelo">
                                Editar
                            </button>
                        </td>
                        <td>
                            <button type="button"
                                    class="btn btn-outline-danger btn-sm btnExcluir"
                                    data-bs-toggle="modal"
                                    data-bs-target="#modalExcluir">
                                Excluir
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Incluir/Editar -->
    <div class="modal fade"
         id="modalModelo"
         tabindex="-1"
         aria-labelledby="modalTituloLabel"
         aria-hidden="true"
         data-bs-backdrop="static"
         data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 modalTituloEditar"
                        id="modalTituloLabel"></h1>
                    <button type="button"
                            class="btn-close btnCloseModal"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formModal">
                        <div class="mb-3">
                            <label for="txtTitulo" class="col-sm-3 form-label">Título</label>
                            <input type="hidden" id="Cod" value="0" />
                            <input type="text"
                                   class="form-control"
                                   id="txtTitulo"
                                   aria-describedby="autorHelp" />
                        </div>
                        <div class="mb-3">
                            <label for="txtEditora" class="col-sm-3 form-label">Editora</label>
                            <input type="text"
                                   class="form-control"
                                   id="txtEditora"
                                   aria-describedby="autorHelp" />
                        </div>
                        <div class="mb-3" id="modalAutores">
                        </div>
                        <div class="mb-3" id="modalAssuntos">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-secondary btn-sm btnCancelarModal"
                            data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-primary btn-sm btnSalvarModal">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Excluir -->
    <div class="modal fade"
         id="modalExcluir"
         tabindex="-1"
         aria-labelledby="modalTituloLabel"
         aria-hidden="true"
         data-bs-backdrop="static"
         data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 modalTituloExcluir"
                        id="modalTituloLabel">
                        Exclusão de Dados
                    </h1>
                    <button type="button"
                            class="btn-close btnCloseModal"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h7>Deseja excluir os dados?</h7>
                </div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-secondary btn-sm btnCancelarModal"
                            data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" class="btn btn-danger btn-sm btnExcluirModal">
                        Excluir
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="js/site.js"></script>
    <script src="js/livro.js"></script>
</body>
</html>
