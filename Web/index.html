<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalogo de Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous" />
</head>
<body>
    <div class="container-sm mb-3">
        <div>
            <h2>Catalogo de Livros</h2>
        </div>
        <div class="mb-3">
            <nav class="navbar navbar-expand-lg bg-primary " data-bs-theme="dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="livro.html">Livro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="assunto.html">Assunto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="autor.html">Autor</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link  indiceActivateNav active" href="index.html">Relatório</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container ">
            <!--<h5 class="center">Relatório de Consulta por Autor</h5>-->
            <div class="mb-4">
                <h5 class="center">Relatório de Consulta por Autor</h5>
            </div>
            <div class="mb-2">
                <div class="row mb-2">
                    <label for="selAutor" class="col-form-label form-label-sm col-sm-1">Autor</label>
                    <div class="col-sm-4">
                        <select class="form-select form-select-sm" aria-label="autor" id="selAutor" onchange="consultaLivrosPorAutor()">
                            <option class="opacity-25" selected value="0">Selecione um item...</option>
                        </select>
                    </div>

                </div>
            </div>
            <div>
                <table class="table table-hover table-bordered" id="tblLivro">
                    <thead>
                        <tr>
                            <th class="col-sm-2" scope="col">Titulo</th>
                            <th class="col-sm-2" scope="col">Autores</th>
                            <th class="col-sm-2" scope="col">Editora</th>
                            <th class="col-sm-1" scope="col">Edição</th>
                            <th class="col-sm-1" scope="col">Publicação</th>
                            <th class="col-sm-1" scope="col">Preço</th>
                            <th class="col-sm-2" scope="col">Assuntos</th>
                            <!--<th scope="col" colspan="2">Ações</th>-->
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr id="linhaModelo" style="display: none">
                            <td>
                                <span class="cod" style="display: none"></span>
                                <span class="titulo"></span>
                            </td>
                            <td>
                                <span class="autores"></span>
                            </td>
                            <td>
                                <span class="editora"></span>
                            </td>
                            <td>
                                <span class="edicao"></span>
                            </td>
                            <td>
                                <span class="anoPublicacao"></span>
                            </td>
                            <td>
                                <span class="preco"></span>
                            </td>
                            <td>
                                <span class="assuntos"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="js/site.js"></script>
<script src="js/index.js"></script>
</html>
